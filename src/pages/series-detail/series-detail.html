<ion-header>
  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-title>Filme</ion-title>
          <ion-fab middle right edge >
            <button ion-fab mini (click)="saveFavoriteMovie(serie)" [color]="myBtnColor" [disabled]="disabled">
              <ion-icon name="star"></ion-icon>
            </button>
          </ion-fab>
      </ion-row>
    </ion-grid>    
  </ion-navbar>
</ion-header>

<ion-content padding class="allbackground">
  
  <h2 text-center class="detail-color">{{ serie.name }}</h2>
  <ion-item class="transparent-background"> 
    <img src="https://image.tmdb.org/t/p/w500{{ serie.backdrop_path }}" style="border: 3px solid white;">
      <ion-avatar style="position: absolute;" ident>
          <ion-img src="https://image.tmdb.org/t/p/w45{{ serie.poster_path }}"></ion-img>
      </ion-avatar>
  </ion-item>  
  <ion-grid>
  <ion-row>
      <ion-col>
        <div text-center style="color: white" class="transparent-background">
          {{ serie.overview }}
        </div>
      </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col> 
        <ion-item class="transparent-background">
          <ion-label color="light">Data Lan√ßamento: {{ serie.first_air_date }}</ion-label>
          <ion-icon name="ios-calendar-outline" color="light" item-left primary></ion-icon>
        </ion-item>  
      </ion-col>
    </ion-row>
    <!--<ion-row>
      <ion-col> 
        <ion-item class="transparent-background">
          <ion-label text-center color="light"><a href="{{ serie.homepage }}">{{ movie.homepage }}</a></ion-label>
        </ion-item>  
      </ion-col>
    </ion-row>-->
    <ion-row>
      <ion-col> 
        <ion-item class="transparent-background">
          <ion-fab middle left edge class="transparent-background">
            <button ion-fab mini (click)="openTrailer()" class="transparent-background">
              <ion-icon name="logo-youtube"></ion-icon>
            </button>
          </ion-fab>
        </ion-item>  
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
