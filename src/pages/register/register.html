<ion-header>

  <ion-navbar>
    <ion-title>Registrar Usu√°rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>  
          <ion-col>
            <ion-item>
              <ion-label stacked>Nome</ion-label>
              <ion-input type="text" id="inname" [(ngModel)]="inputName"></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>Idade</ion-label>
              <ion-input type="text" id="inage" [(ngModel)]="inputAge"></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input type="text" id="inemail" [(ngModel)]="inputEmail"></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>Senha</ion-label>
              <ion-input type="password" id="inpassword" [(ngModel)]="inputPassword"></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>  
        <button ion-button full id="btsave" (click)="save()">Salvar</button>
      </ion-grid>
</ion-content>
