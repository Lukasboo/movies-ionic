<ion-header>
  <ion-navbar color="dark">
    <ion-title>Registrar Usu√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="f.valid ? save() : return">
    <ion-grid>
        <ion-row>  
          <ion-col>
            <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="text" id="inname" [(ngModel)]="inputName" name="inputName" required></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Idade</ion-label>
              <ion-input type="text" id="inage" [(ngModel)]="inputAge" name="inputAge" required></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" id="inemail" [(ngModel)]="inputEmail" name="inputEmail" required></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" id="inpassword" [(ngModel)]="inputPassword" name="inputPassword" required></ion-input>
            </ion-item>
          </ion-col>  
        </ion-row>  
        <!--<button ion-button full type="submit" [disabled]="f.invalid" id="btsave" (click)="save()">Salvar</button>-->
        <button ion-button full type="submit" [disabled]="f.invalid" id="btsave">Salvar</button>
      </ion-grid>
  </form>  
</ion-content>
