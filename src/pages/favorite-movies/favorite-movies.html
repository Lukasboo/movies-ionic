<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filmes Favoritados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="allbackground">
  <ion-label text-center color="light">Filmes</ion-label>
  <ion-list *ngFor="let favoritemovies of movies_list" (click)="presentConfirm(favoritemovies)">
    <ion-item>
      <ion-thumbnail item-start>
          <img src="https://image.tmdb.org/t/p/w92{{ favoritemovies.movieposter_path }}" class="favorite-img">
      </ion-thumbnail>
      <h2 class="white-label" text-left>{{ favoritemovies.movietitle }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
