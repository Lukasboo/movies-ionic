<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FavoriteMovies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-header>
    Filmes Favoritos   
  </ion-card-header>
  
  <ion-card *ngFor="let favoritemovies of movies_list" (click)="presentConfirm(favoritemovies)">
      <ion-list>
        <ion-title text-center>
            <h2>{{ favoritemovies.movietitle }}</h2>
        </ion-title> 
      </ion-list>
      <ion-title text-center>
        <img src="https://image.tmdb.org/t/p/w300{{ favoritemovies.movieposter_path }}">
      </ion-title>
      <ion-row>
        <ion-col>
          <ion-note text-center class="note">
            {{ favoritemovies.movieoverview }}
          </ion-note>
        </ion-col>
      </ion-row> 
    </ion-card>
</ion-content>
