<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-title>Filme</ion-title>
          <!--<ion-icon name="star-outline" class="customicon" item-end></ion-icon>-->
          <ion-fab middle right edge>
              <button ion-fab mini (click)="saveFavoriteMovie(movie)" [color]="myBtnColor"><ion-icon name="star"></ion-icon></button>
          </ion-fab>    
      </ion-row>
    </ion-grid>    
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title text-center>
            <h2>{{ movie.title }}</h2>
            <ion-img width="350" height="350" padding="10px" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"></ion-img>
        </ion-title> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label text-center stacked>Sinopse</ion-label>
        </ion-item>  
      </ion-col>
    </ion-row> 
    <ion-row>
        <ion-col>
          <ion-note text-center class="note" >
            {{ movie.overview }}
          </ion-note>
        </ion-col>
      </ion-row> 
    <ion-row>
      <ion-col> 
        <ion-item>
          <ion-label text-center>Data de Lan√ßamento: {{ movie.release_date }}</ion-label>
        </ion-item>  
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col> 
          <ion-item>
            <ion-label text-center>Visite: <a href="{{ movie.homepage }}">{{ movie.homepage }}</a></ion-label>
          </ion-item>  
        </ion-col>
      </ion-row>
  </ion-grid>  
</ion-content>
