<ion-header>
  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-title>Filme</ion-title>
          <ion-fab middle right edge >
            <button ion-fab mini (click)="saveFavoriteMovie(movie)" [color]="myBtnColor" [disabled]="disabled">
              <ion-icon name="star"></ion-icon>
            </button>
          </ion-fab>
      </ion-row>
    </ion-grid>    
  </ion-navbar>
</ion-header>

<ion-content padding class="allbackground">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title text-center>
            <h2 class="detail-color">{{ movie.title }}</h2>
            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}">
        </ion-title> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="transparent-background">
          <ion-label text-center stacked color="light">Sinopse</ion-label>
        </ion-item>  
      </ion-col>
    </ion-row> 
    <ion-row>
        <ion-col>
          <ion-note text-center class="note" color="light" class="transparent-background">
            {{ movie.overview }}
          </ion-note>
        </ion-col>
      </ion-row> 
    <ion-row>
      <ion-col> 
        <ion-item class="transparent-background">
          <ion-label text-center color="light">Data de Lan√ßamento: {{ movie.release_date }}</ion-label>
        </ion-item>  
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col> 
          <ion-item class="transparent-background">
            <ion-label text-center color="light">Visite: <a href="{{ movie.homepage }}">{{ movie.homepage }}</a></ion-label>
          </ion-item>  
        </ion-col>
      </ion-row>
  </ion-grid>  
</ion-content>
