<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-shadow: 3px 4px black;">Animes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding class="allbackground" >
      <ion-grid >
        <ion-row>
          <ion-col col-6 *ngFor="let anime of animes_list" (click)="onSelect(anime)">
              <ion-label class="anime-label" text-center>{{ anime?.attributes?.canonicalTitle }}</ion-label>
              <img class="item-background" src="{{ anime?.attributes?.posterImage?.small || anime?.attributes?.posterImage?.original || anime?.attributes?.posterImage?.large }}" style="box-shadow: 4px 4px;">
          </ion-col>
        </ion-row>    
      </ion-grid>   
  </ion-content>
