<ion-header>
  <ion-navbar color="dark">
    <ion-title>Movie App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title text-center>
    <img src="assets/images/logotype.png" >
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" email [(ngModel)]="inputEmail"></ion-input>
        </ion-item>
      </ion-col>  
    </ion-row>  
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="inputPassword"></ion-input>
        </ion-item>
      </ion-col>  
    </ion-row>
    <button ion-button full (click)="login()">Entrar</button>
    <button ion-button full (click)="goToRegisterPage()">Registrar</button>
  </ion-grid>
</ion-content>
