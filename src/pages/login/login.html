<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title text-center>
    <ion-img width="200" height="200" src="assets/images/logotype.png" ></ion-img>
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="inputEmail"></ion-input>
        </ion-item>
      </ion-col>  
    </ion-row>  
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="inputPassword"></ion-input>
        </ion-item>
      </ion-col>  
    </ion-row>
    <button ion-button full class="loginbutton" color="secondary" (click)="login()">Entrar</button>
    <button ion-button full class="loginbutton" color="secondary" (click)="OpenRegisterPage()">Registrar</button>
  </ion-grid>
</ion-content>
