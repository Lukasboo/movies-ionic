<ion-header>
  <ion-navbar color="dark">
    <ion-title>Movie App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="myview">
  <ion-title text-center>
    <img src="assets/images/logotype.png" >
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="transparent-background">
          <ion-label stacked color="light"><strong>Email</strong></ion-label>
          <ion-icon name="mail" item-right primary></ion-icon>
          <ion-input type="text" email [(ngModel)]="inputEmail" placeholder="movies@movies.com"></ion-input>
        </ion-item>
      </ion-col>  
    </ion-row>  
    <ion-row>
      <ion-col>
        <ion-item class="transparent-background">
          <ion-label stacked color="light"><strong>Password</strong></ion-label>
          <ion-icon name="lock" item-right primary></ion-icon>
          <ion-input type="password" [(ngModel)]="inputPassword" placeholder="******"></ion-input>
        </ion-item>
      </ion-col>  
    </ion-row>
    
    <button ion-button color="light" round outline (click)="login()">Entrar</button>
    <ion-label color="light" text-center margin-top="20px"><strong>NÃ£o tem conta?</strong></ion-label>
    <button ion-button color="light" round outline (click)="goToRegisterPage()">Registrar</button>
  </ion-grid>
</ion-content>
