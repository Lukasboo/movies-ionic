<ion-header>
  <ion-navbar color="dark">
    <ion-title>Movie App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="myview">
  <form #f="ngForm" (ngSubmit)="f.valid ? login() : return">
      
  ' <ion-title text-center>
      <img src="assets/images/logotype.png">
    </ion-title>
    <ion-grid>
        <ion-row align-items-center>
          <ion-col col-10>
            <ion-item class="transparent-background">
              <ion-label stacked color="light"><strong>Email</strong></ion-label>
              <ion-input type="text" email required [(ngModel)]="inputEmail" name="inputEmail" placeholder="movies@movies.com" color="light" #email="ngModel"></ion-input>
              <div *ngIf="!f.valid" class="alert alert-danger">
                <div [hidden]="!f.valid">
                  Email inválido
                </div>
              </div>
            </ion-item>
          </ion-col>
          <ion-col col-2>
              <button ion-button icon-only clear>
                <ion-icon name="ios-mail-outline" color="light" item-right primary></ion-icon>
              </button>  
          </ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col col-10>
            <ion-item class="transparent-background">
              <ion-label stacked color="light"><strong>Password</strong></ion-label>
              <!--<ion-input type="password" [(ngModel)]="inputPassword" placeholder="******" color="dark"></ion-input>-->
              <ion-input type="{{type}}" [(ngModel)]="inputPassword" name="inputPassword" placeholder="******" color="dark"></ion-input>
              
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-only clear (click)="toggleShow()">
              <ion-icon name="ios-lock-outline" color="light" item-right primary></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <button ion-button color="light" round outline (click)="login()" [disabled]="f.invalid">Entrar</button>
        <ion-label color="light" text-center margin-top="20px"><strong>Não tem conta?</strong></ion-label>
        <button ion-button color="light" round outline (click)="goToRegisterPage()">Registrar</button>
      </ion-grid>
