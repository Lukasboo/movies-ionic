<ion-header>

  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-header>
    Filmes   
  </ion-card-header>
  
<ion-card *ngFor="let movies of movies_list" (click)="onSelect(movies)">
    <ion-list>
      <ion-title text-center>
          <h2 class="movietitle">{{ movies.title }}</h2>
      </ion-title> 
    </ion-list>
    <ion-title text-center>
      <ion-img width="350" height="350" src="https://image.tmdb.org/t/p/w500{{ movies.poster_path }}"></ion-img>
    </ion-title>
  </ion-card>
</ion-content>
