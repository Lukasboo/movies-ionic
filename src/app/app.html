<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-item class="transparent-background"> 
        <ion-avatar>
          <img src="assets/avatar/marty.jpg">
        </ion-avatar>  
        <ion-title text-left margin-top="10px">
            <h2 class="menuheadername"><strong>{{ userName }}</strong></h2>
          </ion-title>
          <ion-title text-left class="transparent-background">
            <h2 class="menuheadername"><strong>{{ userEmail }}</strong></h2>
          </ion-title>
      </ion-item>  
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <button color="primary"  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
