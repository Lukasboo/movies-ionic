<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar style="border-bottom: 2px solid white;">
      <ion-item class="transparent-background"> 
        <ion-avatar>
          <!--<img src="../assets/avatar/marty.jpg" style="border: 2px solid white;">-->
          <img src="assets/avatar/marty.jpg" style="border: 2px solid white;">
        </ion-avatar>  
        <ion-title text-left>
            <h2 class="menuheadername">{{ userName }}</h2>
          </ion-title>
          <ion-title text-left class="transparent-background">
            <h2 class="menuheadername">{{ userEmail }}</h2>
          </ion-title>
      </ion-item>  
    </ion-toolbar>
  </ion-header>

  <ion-content class="allbackground">
    <ion-list *ngFor="let p of pages">
          <ion-item class="transparent-background" text-left style="border-bottom: 1px solid white !important;" color="light">
            <ion-label menuClose color="light" (click)="openPage(p)" style="text-shadow: 3px 3px black">{{p.title}}</ion-label>
            <ion-icon [name]="p.icon" item-right primary color="light" style="text-shadow: 3px 3px black"></ion-icon>
            {{ p.name }}
            <!--<button menuClose ion-button text-left color="light" full (click)="openPage(p)" style="color: #ffffff" class="transparent-background">
                {{p.title}}
            </button>-->
          </ion-item>  
    </ion-list>
  </ion-content>
  <!--<ion-list>
    <button ion-item (click)="openTabPage(page)">teste</button>
    <ion-tabs style="background-color: transparent">
      <ion-tab [root]="tab3Root" tabTitle="Tab 3" tabIcon="cog"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="Tab 2" tabIcon="chatbubbles"></ion-tab>
      <ion-tab [root]="tab1Root" tabTitle="Tab 1" tabIcon="pulse"></ion-tab>
    </ion-tabs>

    <!--<button ion-item *ngFor="let page of pagesTab" (click)="openTabPage(page)">
      {{page.title}}
    </button>-->
  <!--</ion-list>-->
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
