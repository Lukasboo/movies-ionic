<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-item class="transparent-background"> 
        <ion-avatar>
          <img src="assets/avatar/marty.jpg">
        </ion-avatar>  
        <ion-title text-left margin-top="10px">
            <h2 class="menuheadername"><strong>{{ userName }}</strong></h2>
          </ion-title>
          <ion-title text-left class="transparent-background">
            <h2 class="menuheadername"><strong>{{ userEmail }}</strong></h2>
          </ion-title>
      </ion-item>  
    </ion-toolbar>
  </ion-header>

  <ion-content class="allbackground">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="transparent-background" >
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="transparent-background" style="color: #ffffff">
                {{p.title}}
            </button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
